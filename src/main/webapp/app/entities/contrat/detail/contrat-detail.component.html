<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (contrat(); as contratRef) {
      <div>
        <h2 data-cy="contratDetailsHeading"><span jhiTranslate="tmp30App.contrat.detail.title">Contrat</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ contratRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.contrat.typeMEG">Type MEG</span></dt>
          <dd>
            <span>{{ contratRef.typeMEG }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.contrat.codeOffre">Code Offre</span></dt>
          <dd>
            <span>{{ contratRef.codeOffre }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.contrat.dateEffet">Date Effet</span></dt>
          <dd>
            <span>{{ contratRef.dateEffet | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.contrat.pmEntreprise">Pm Entreprise</span></dt>
          <dd>
            @if (contrat()!.pmEntreprise) {
              <div>
                <a [routerLink]="['/pm-entreprise', contrat()!.pmEntreprise?.id, 'view']">{{ contratRef.pmEntreprise?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/contrat', contratRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
