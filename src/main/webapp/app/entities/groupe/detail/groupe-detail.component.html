<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (groupe(); as groupeRef) {
      <div>
        <h2 data-cy="groupeDetailsHeading"><span jhiTranslate="tmp30App.groupe.detail.title">Groupe</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ groupeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.groupe.typeMEG">Type MEG</span></dt>
          <dd>
            <span>{{ groupeRef.typeMEG }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.groupe.codeOffre">Code Offre</span></dt>
          <dd>
            <span>{{ groupeRef.codeOffre }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.groupe.dateEffet">Date Effet</span></dt>
          <dd>
            <span>{{ groupeRef.dateEffet | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.groupe.contrat">Contrat</span></dt>
          <dd>
            @if (groupe()!.contrat) {
              <div>
                <a [routerLink]="['/contrat', groupe()!.contrat?.id, 'view']">{{ groupeRef.contrat?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/groupe', groupeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
