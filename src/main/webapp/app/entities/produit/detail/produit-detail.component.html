<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (produit(); as produitRef) {
      <div>
        <h2 data-cy="produitDetailsHeading"><span jhiTranslate="tmp30App.produit.detail.title">Produit</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ produitRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.produit.typeMEG">Type MEG</span></dt>
          <dd>
            <span>{{ produitRef.typeMEG }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.produit.codeOffre">Code Offre</span></dt>
          <dd>
            <span>{{ produitRef.codeOffre }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.produit.dateEffet">Date Effet</span></dt>
          <dd>
            <span>{{ produitRef.dateEffet | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.produit.groupe">Groupe</span></dt>
          <dd>
            @if (produit()!.groupe) {
              <div>
                <a [routerLink]="['/groupe', produit()!.groupe?.id, 'view']">{{ produitRef.groupe?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/produit', produitRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
