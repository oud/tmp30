<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (garantie(); as garantieRef) {
      <div>
        <h2 data-cy="garantieDetailsHeading"><span jhiTranslate="tmp30App.garantie.detail.title">Garantie</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ garantieRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.garantie.typeMEG">Type MEG</span></dt>
          <dd>
            <span>{{ garantieRef.typeMEG }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.garantie.codeOffre">Code Offre</span></dt>
          <dd>
            <span>{{ garantieRef.codeOffre }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.garantie.dateEffet">Date Effet</span></dt>
          <dd>
            <span>{{ garantieRef.dateEffet | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="tmp30App.garantie.produit">Produit</span></dt>
          <dd>
            @if (garantie()!.produit) {
              <div>
                <a [routerLink]="['/produit', garantie()!.produit?.id, 'view']">{{ garantieRef.produit?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/garantie', garantieRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
